<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System</title>
</head>
<body>
    <h2>Participant Registration</h2>

    <label>Participant Name:</label>
    <input type="text" id="nameInput">
    <br><br>

    <label>Participant Age:</label>
    <input type="number" id="ageInput">
    <br><br>

    <button onclick="addParticipant()">Submit</button>

    <h3>Participants List</h3>

    <table border="1" width="50%" id="participantTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        function addParticipant() {
            const name = document.getElementById('nameInput').value.trim();
            const age = parseInt(document.getElementById('ageInput').value);

            const namePattern = /^[A-Za-z]+$/;

            if (!namePattern.test(name)) {
                alert("Invalid name! Only alphabets allowed, no spaces or numbers.");
                return;
            }

            if (isNaN(age) || age < 18 || age > 100) {
                alert("Age must be a number between 18 and 100.");
                return;
            }

            const tableBody = document.getElementById('participantTable').querySelector('tbody');
            const newRow = document.createElement('tr');

            if (age < 30) {
                newRow.style.backgroundColor = 'lightblue';
            } else {
                newRow.style.backgroundColor = 'lightyellow';
            }

            const nameCell = document.createElement('td');
            const ageCell = document.createElement('td');

            nameCell.textContent = name;
            ageCell.textContent = age;

            newRow.appendChild(nameCell);
            newRow.appendChild(ageCell);
            tableBody.appendChild(newRow);

            document.getElementById('nameInput').value = "";
            document.getElementById('ageInput').value = "";
        }
    </script>
</body>
</html>
